on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build:
    name: build the project
    runs-on: ubuntu-latest
  steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with: node-version: '14'
    name: Install
    run: npm install
    name: build
    run: npm run build